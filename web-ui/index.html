<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hệ thống điểm danh khuôn mặt</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="page">
    <!-- Nút cấu hình + logout -->
    <div class="top-buttons">
      <button id="openConfigBtn" class="config-btn" type="button">⚙️</button>
      <button id="logoutBtn" class="logout-btn">➜]</button>
    </div>

    <section class="card two-col">
      <div class="left-pane">
        <header class="card-header">
          <h1>SMART MUSTER CAMERA</h1>
        </header>

        <div class="camera-wrap">
          <div class="camera-frame">
            <img id="frame" alt="Ảnh nhận diện" />
          </div>
        </div>

        <div class="status-group">
          <p id="summary" class="status">Đang tải dữ liệu...</p>
          <div class="actions">
            <button id="checkinBtn" class="btn-primary" type="button">Điểm danh</button>
          </div>
          <div class="thumbs" id="thumbnailsBox"></div>
        </div>
      </div>

      <div class="right-pane">
        <!-- Tabs danh sách học sinh -->
        <div class="attendance-tabs">
          <button id="presentBtn" class="tab-btn active" type="button">Học sinh có mặt</button>
          <button id="absentBtn" class="tab-btn" type="button">Học sinh vắng mặt</button>
        </div>
        <ul id="attendance-list" class="absent-list"></ul>
      </div>
    </section>
  </main>

  <!-- Config Popup -->
  <div id="configPopup" class="modal hidden">
    <div class="modal-panel">
      <div class="modal-header">
        <h2>Cấu hình hệ thống</h2>
      </div>
      <form class="modal-body" onsubmit="return false;">
        <!-- Thời gian chụp ảnh -->
        <div class="field">
          <label>Mốc giờ tự động (24h)</label>
          <ul id="timeList" class="time-list"></ul>
          <div class="time-add-row">
            <input id="newTimeInput" type="text" placeholder="HH:MM (24h)" inputmode="numeric" maxlength="5" autocomplete="off" />
            <button type="button" id="addTimeBtn" class="btn-primary small">+ Thêm</button>
          </div>
        </div>

        <!-- Các cấu hình khác -->
        <div class="grid">
          <div class="field">
            <label for="retryDelay">Thời gian chờ (giây)</label>
            <input id="retryDelay" type="number" min="1" />
          </div>
          <div class="field">
            <label for="faceThreshold">Ngưỡng nhận diện [0–1]</label>
            <input id="faceThreshold" type="number" step="0.01" min="0" max="1" />
          </div>
          <div class="field">
            <label for="frameCount">Số lượng ảnh chụp mỗi lần</label>
            <input id="frameCount" type="number" min="1" value="1" />
          </div>
        </div>

        <div class="modal-actions">
          <p id="configMsg" class="config-msg"></p>
          <div class="actions-right">
            <button id="cancelConfigBtn" type="button" class="btn-secondary">Huỷ</button>
            <button id="saveConfigBtn" type="button" class="btn-primary">Lưu</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
